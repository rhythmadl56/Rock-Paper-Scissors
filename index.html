<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choices-display">
            <div class="choice-box">
                <h2>Computer Choice:</h2>
                <div class="choice-icon" id="computer-choice-icon"></div>
                <span id="computer-choice">?</span>
            </div>

            <div class="choice-box">
                <h2>Your Choice:</h2>
                <div class="choice-icon" id="user-choice-icon"></div>
                <span id="user-choice">?</span>
            </div>
        </div>

        <div id="result">Make your move!</div>

        <div class="buttons">
            <button id="rock" class="btn"><i class="fas fa-hand-rock"></i> Rock</button>
            <button id="paper" class="btn"><i class="fas fa-hand-paper"></i> Paper</button>
            <button id="scissors" class="btn"><i class="fas fa-hand-scissors"></i> Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
